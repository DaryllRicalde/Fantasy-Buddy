{% extends "layout.html" %}

{% block title %}
Fantasy Buddy
{% endblock %}

{% block body %}

    <div class="border d-flex align-items-center justify-content-center"
    style="height: 350px;"">
    <!-- FORM DIV -->
    <form action="{{ url_for('player')}}" method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" name="firstName" placeholder="First Name" aria-label="fName">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" name="lastName" placeholder="Last Name" aria-label="lName">
      </div>
      <div class="col-md">
        <input type="submit" class="form-control" placeholder="Search" aria-label="Example text with button addon" aria-describedby="button-addon1">
      </div>
    </div>
  </div>
</form>
<!--END FORM DIV-->
{%endblock%}
