<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  
  <!--Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!--Custom styles-->
  <style>
    .navbar{
    margin-bottom: 0px;
    }
    .jumbotron {
    background-image: url("static/images/photo-1544919982-b61976f0ba43.jpg");
    background-size: cover;
    height: 100%;
    margin-bottom: 0px;
    }
    
    .container{
      color: white;
    }
  </style>
</head>
<body>
   <!--Navigation bar-->
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Fantasy Buddy</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ url_for('index') }}"><span class="glyphicon glyphicon-home"></span>Home </a></li>
        <li><a href="{{ url_for('search') }}"><span class="glyphicon glyphicon-search"></span>Search Players </a></li>
        <li><a href="#">Foo</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href= "/"><span class="glyphicon glyphicon-user"></span>Register</a></li>
        <li><a href="/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>    

  <!--Container-->
  <div class="jumbotron jumbotron-fluid" style="height:100vh;">
    <div class="container">
      <h1 class="display-4">{% block heading %} {% endblock %}</h1>
      <p class="lead">{% block body %}
        {% endblock %}</p>
        <hr class="my-4">
        
      </div>
    </div>
  </div>

</body>
</html>
